<div class="container mt-5">
    <div *ngIf="!(registerMode | async)" class="text-center">
        <h1>Wylosuj swoje posiłki</h1>
        <p class="lead"></p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Zarejestruj się</button>
            <button class="btn btn-primary btn-info btn-lg">Dowiedz się więcej</button>
        </div>
    </div>

    <div *ngIf="registerMode | async" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegisterEvent)="cancelRegister()"></app-register>
            </div>
        </div>

    </div>
</div>
